<script>
  const runaway = new Audio('runawayRemix.mp3')
  const glowURL = 'glow.png'
  const glowR = 'glowR.png'
  let rosie

  
    function createFire(x, y) {
    const fly = document.createElement('img')
    fly.src = glowURL + '#' + Math.random()
    fly.style.position = 'absolute'
    fly.style.width = 66
    fly.style.left = x + 'px'
    fly.style.top = y + 'px'
    return fly
  }
  
  function audioFunction() {
    if (runaway.paused) {
      runaway.play()
      rosie.src = glowR
    } else {
      runaway.pause()
      rosie.src = glowURL
    }
  }

  function setup() {
    document.body.style.backgroundColor = '#070805'
   
    rosie = createFire(100, 100)
    document.body.appendChild(rosie)

    rosie.onclick = function() {
      audioFunction()
    }
  }

  window.addEventListener('load', setup)
</script>
