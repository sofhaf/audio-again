<script>
  const runaway = new Audio('runawayRemix.mp3')
  const glowURL = 'glow.png'
  const glowR = 'glowR.png'
  let fly

  function audioFunction() {
    if (runaway.paused) {
      runaway.play()
      fly.src = glowR
    } else {
      runaway.pause()
      fly.src = glowURL
    }
  }

  function setup() {
    document.body.style.backgroundColor = '#070805'
    fly = document.createElement('img')
    fly.src = glowURL
    fly.style.position = 'absolute'
    fly.style.width = 666
    fly.style.left = 100
    fly.style.top = 100
    document.body.appendChild(fly)

    fly.onclick = function() {
      audioFunction()
    }
  }

  window.addEventListener('load', setup)
</script>
